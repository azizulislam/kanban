<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kanban Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <style>
      * {
      border-radius: 0 !important;
      }
      body{
      font-family: 'Open Sans', sans-serif;
      }
      .panel-heading 
      {
      font-family: 'Shadows Into Light Two', cursive;
      font-size:20px;
      font-weight: bolder;
      }
      .panelspace
      {
      padding-bottom:5px;
      }
      .trash { color:rgb(209, 91, 71); }
      .flag { color:rgb(248, 148, 6); }
      .panel-body { padding:0px; }
      .panel-footer .pagination { margin: 0; }
      .panel .glyphicon,.list-group-item .glyphicon { margin-right:5px; }
      .panel-body .radio, .checkbox { display:inline-block;margin:0px; }
      .panel-body input[type=checkbox]:checked + label { text-decoration: line-through;color: rgb(128, 144, 160); }
      .list-group-item:hover, a.list-group-item:focus {text-decoration: none;background-color: rgb(245, 245, 245);}
      .list-group { margin-bottom:0px; }
      .checkbox input[type=checkbox], .checkbox-inline input[type=checkbox], .radio input[type=radio], .radio-inline input[type=radio] 
      {
       margin-left: 2px; 
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-tasks"></span> Simple Todo!</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#" data-toggle="modal" data-target="#myModalHorizontal" >Add task</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
          <div class="panel-group">
            <div class="col-md-3 panelspace">
              <div class="panel panel-info">
                <div class="panel-heading">Todo</div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item"><span class="glyphicon glyphicon-hand-right"></span> Todo Task 1 <span class="badge">12</span></li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-hand-right"></span> Todo Task 2 <span class="badge">5</span></li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-hand-right"></span> Todo Task 2 <span class="badge">3</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-3 panelspace">
              <div class="panel panel-primary">
                <div class="panel-heading">In Progress</div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <div class="checkbox">
                        <input type="checkbox" class="checkb" name="formDoor[]" id="checkbox1" value="1" />
                        <label for="checkbox">
                        List group item heading
                        </label>
                      </div>
                      <div class="pull-right action-buttons">
                        <a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <input type="checkbox" class="checkb" name="formDoor[]" id="checkbox2" value="2" />
                        <label for="checkbox2">
                        List group item heading 1
                        </label>
                      </div>
                      <div class="pull-right action-buttons">
                        <a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <input type="checkbox" class="checkb" name="formDoor[]" id="checkbox3" value="3" />
                        <label for="checkbox3">
                        List group item heading 2
                        </label>
                      </div>
                      <div class="pull-right action-buttons">
                        <a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <input type="checkbox" class="checkb" name="formDoor[]" id="checkbox4" value="4" />
                        <label for="checkbox4">
                        List group item heading 3
                        </label>
                      </div>
                      <div class="pull-right action-buttons">
                        <a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <input type="checkbox" class="checkb" name="formDoor[]" id="checkbox5" value="50" />
                        <label for="checkbox5">
                        List group item heading 4
                        </label>
                      </div>
                      <div class="pull-right action-buttons">
                        <a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                        <a href="http://www.jquery2dotnet.com" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-3 panelspace">
              <div class="panel panel-danger">
                <div class="panel-heading">Overdue</div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item"><span class="glyphicon glyphicon-exclamation-sign"></span> New</li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-exclamation-sign"></span> Deleted</li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-exclamation-sign"></span> Warnings</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-3 panelspace">
              <div class="panel panel-success">
                <div class="panel-heading">Completed</div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <div class="checkbox">
                        <span class="glyphicon glyphicon-ok"></span>
                        <label for="checkbox">
                        List group item heading
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <span class="glyphicon glyphicon-ok"></span>
                        <label for="checkbox2">
                        List group item heading 1
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <span class="glyphicon glyphicon-ok"></span>
                        <label for="checkbox3">
                        List group item heading 2
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <span class="glyphicon glyphicon-ok"></span>
                        <label for="checkbox4">
                        List group item heading 3
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <span class="glyphicon glyphicon-ok"></span>
                        <label for="checkbox5">
                        List group item heading 4
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- /.row -->
      <!-- Modal -->
      <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" 
                data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Add Task
              </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form action="" method="post" autocomplete="off">
                <div class="form-group">
                  <label for="task_title">Task Title:</label>
                  <input type="text" class="form-control" id="task_title" name="task_title">
                </div>
                <div class="form-group">
                  <label for="task_details">Task Details:</label>
                  <textarea class="form-control" rows="5" id="task_details" name="task_details"></textarea>
                </div>
                <div class="form-group">
                  <label for="due_date">Due Date:</label>
                  <input type="text" class="form-control" id="due_date" name="due_date">
                </div>
                <div class="form-group">
                  <label for="task_status">Task Status:</label>
                  <select class="form-control" id="task_status" name="task_status">
                    <option value="Todo">Todo</option>
                    <option value="In Progress">In Progress</option>
                  </select>
                </div>
                <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger"
                data-dismiss="modal">
              Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.container -->
	<script>
	$('#due_date').datepicker({
		autoclose: true,
		todayHighlight: true
	});
	</script>
  </body>
</html>
